app:
  ## required
  
  ## production
  applicationId: ${APP_ID:87748d99-66ee-4fee-bd65-c232cf19c939}
  ## test
  #applicationId: ${APP_ID:ca65dd8b-b10c-4d9e-be85-0a3b60e53e4f}
  env: "Development"
  host: ${APP_HOST:https://localhost:9000}
  
  ## optional configuration
  excludePaths:
    - "/logout"
    - "/login-form-multi"
    - "/login-code"
  # includePaths:
  #   - "/payload.*"
  antiCsrfParam: "_csrf"
  authentication:
    loggedInIndicator: "\\QSign Out\\E"
    loggedOutIndicator: ".*Location:.*/login.*"
    usernamePassword:
      type: FORM
      loginPath: /login
      loginPagePath: /login
      usernameField: username
      passwordField: password
      scanUsername: "user"
      scanPassword: "password"
    cookieAuthorization:
      cookieNames:
        - "JSESSIONID"
    testPath:
      path: /search
      success: "HTTP.*200.*"
  openApiConf:
    # path: /openapi
    filePath: openapi.yaml
    includeAllMethods: true
    includedMethods:
      - POST
      - PUT
    customVariables:
      - field: text
        values:
          - "customTextValue1"
          - "customTextValue2"
          - "customTextValue3"
      - field: searchText
        values:
          - "customSearchText1"
          - "customSearchText2"
          - "customSearchText3"
      - field: username
        values:
          - "username1"
          - "username2"
          - "username3"

## failure threshold configuration (scanner returns a non-zero)
hawk:
  # outboundProxy:
  #   host: "https://localhost:8080"
  spider:
    maxDurationMinutes: 5
#  failureThreshold: high

## scan tags (requires env variables for github commit/branch)
tags:
  - name: _STACKHAWK_GIT_COMMIT_SHA
    value: ${COMMIT_SHA:280cb9040caad35edb9779a246a96edd0b7ed858}
  - name: _STACKHAWK_GIT_BRANCH
    value: ${BRANCH_NAME:actionsfork2}




